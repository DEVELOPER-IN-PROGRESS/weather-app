<body class="lightmode">
    <div class="m-0 p-0 overlay w-[100vw] h-[100vh] bg-slate-700 opacity-75 overflow-x-0 z-0 hidden"></div>

    <div class="data_overlay flex items-start md:items-center md:justify-start flex-col md:items-center max-sm:h-[90vh]  w-[80vw] h-[60vh] md:w-[60vw] lg:w-[60vw] lg:h-[90vh] xl:h-[70vh] bg-sky-500 rounded-[30px] border-3 border-green absolute top-[50vh] left-[50vw] -translate-1/2">

        <div class="container mt-10 md:mt-10 mx-auto lg:mt-5">
            <h1 class="text-center my-5 title">
                Weather Scanner
            </h1>
            <form  id="data-submit" id="weather" class="mx-auto md:mt-10 sm:w-[40vw] lg:w-[90%] p-0 rounded-[50px] container-weather  border-2 relative input__form relative">
                    <input  type="text" placeholder="Enter city" class="w-[100%] px-2 focus:outline-none form-control" id="cityname" >
                    <button type="button" class="grid place-items-center absolute  submit text--blue bg-green-100 "  onclick="fetch_weather_data()">
                        <i class="fas fa-search srchicon w-[16px]"></i>
                    </button>
            </form>

            <div class="togglenight day" id="toggle" role="button" aria-pressed="false">
                <div id="stars" class="moon sun">
                </div>
            </div>
        </div>
