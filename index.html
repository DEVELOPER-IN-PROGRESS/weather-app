            <form  id="data-submit" id="weather" class="mx-auto sm:w-[40vw] lg:w-[90%] p-0 rounded-[50px] container-weather  border-2 relative input__form relative">

                    <button type="button" class="grid place-items-center absolute  submit text--blue bg-green-100 "  onclick="fetch_weather_data()"><i class="fas fa-search w-[16px]"></i></button>
            </form>

            <div class="togglenight day" id="toggle" role="button" aria-pressed="false">
                <div id="stars" class="moon sun">

            </div>
        </div>
